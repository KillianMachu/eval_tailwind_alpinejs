<header class="bg-gray-100 text-black py-4 px-8 shadow-md relative z-20"
    x-data="{ showNav: window.matchMedia('(min-width: 1024px)').matches }">
    <div class="flex justify-between items-center">
        <!-- logo -->
        <div class="flex gap-2 items-center">
            <img class="max-h-10" src="/images/logo.png" alt="logo">
            <h1 class="text-4xl font-medium text-orange-500">Saveurs du jour</h1>
        </div>

        <!-- bouton pour ouvrir le menu sur téléphone -->
        <button @click="showNav = !showNav" class="lg:hidden block focus:outline-none z-30">
            <svg x-show="!showNav" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
            </svg>
            <svg x-show="showNav" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- menu mobile et desktop -->
        <nav class="absolute top-16 right-0 bg-gray-100 w-1/2 lg:w-auto lg:static flex lg:space-x-10 transition-transform duration-300 ease-in-out text-xl z-10 lg:p-0 p-5 gap-y-8 lg:flex-row flex-col text-center"
            x-show="showNav" x-transition:enter="transition transform duration-300 ease-in-out"
            x-transition:enter-start="translate-x-full opacity-0" x-transition:enter-end="translate-x-0 opacity-100"
            x-transition:leave="transition transform duration-300 ease-in-out"
            x-transition:leave-start="translate-x-0 opacity-100" x-transition:leave-end="translate-x-full opacity-0">
            <a href="#" class="block px-8 py-2 hover:text-orange-400 lg:py-0 lg:px-4">Recettes</a>
            <a href="#" class="block px-8 py-2 hover:text-orange-400 lg:py-0 lg:px-4">Contact</a>
            <span class="block px-8 py-2 lg:py-0 lg:px-4 text-center text-sm lg:text-xl">Total : <span
                    x-text="nbRecipes"></span> recettes</span>
        </nav>
    </div>
</header>
